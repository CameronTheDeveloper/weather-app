<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="weather-slot" id="weather-slot1">1</div>
            <div class="weather-slot" id="weather-slot2">2</div>
            <div class="weather-slot" id="weather-slot3">3</div>
        </div>
        <div id="content">
            <form method="POST" id="weather-form">
                <div class="weather-form-div">
                    <label for="location-input"></label>
                    <input type="text" name="location-input" id="location-input">
                </div>
                <div class="weather-form-div">
                    <button id="submit-weather-location" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
